{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #logo {
            width: 100px;
            height: auto; /* Maintient les proportions */
            display: block;
            margin: 20px auto;
        }

        body {
            background-color: #ebeff5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 0; /* Supprime les arrondis */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 900px;
            max-width: 100%;
        }

        .login-image {
            background: url("{% static 'images/connexion.jpg' %}") no-repeat center center/cover;
            width: 50%;
        }

        .login-form {
            padding: 30px;
            flex: 1;
        }

        .login-form h3 {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }

        .additional-links {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }

        .additional-links a {
            text-decoration: none;
            color: #007bff;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Section Image -->
        <div class="login-image"></div>

        <!-- Section Formulaire -->
        <div class="login-form">
            <div class="text-center mb-4">
                <img id="logo" src="{% static 'images/logo.png' %}" alt="Logo d'InduWatch">
                <h3>Connectez-vous à votre compte</h3>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Connexion</button>
            </form>
<!-- Messages d'erreur -->
{% if messages %}
    <ul class="mt-3">
        {% for message in messages %}
            <li class="alert alert-danger" style="display: none;">{{ message }}</li>
        {% endfor %}
    </ul>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.display = 'block'; // Affiche les messages après chargement
                setTimeout(() => {
                    alert.style.transition = 'opacity 0.5s ease-out';
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 500); // Retire les messages après la transition
                }, 5000);
            });
        });
    </script>
{% endif %}

            <div class="additional-links">
                <p><a href="#">Mot de passe oublié ?</a></p>
            </div>
        </div>
    </div>

</body>
</html>
