{% extends 'main.html' %}

{% block content %}
{% load static %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container mt-5">
    <h1 class="text-center">Supervision en Temps Réel</h1>

    <!-- Graphiques -->
    <div class="row">
        <div class="col-md-6">
            <canvas id="lineChart" width="800", height="700"></canvas>
            <p class="text-center">Évolution des données</p>
        </div>
        <div class="col-md-6">
            <canvas id="barChart" width="300", height="400"></canvas>
            <p class="text-center">Distribution des valeurs</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <canvas id="radarChart"></canvas>
            <p class="text-center">Performance des Capteurs</p>
        </div>
        <div class="col-md-6">
            <canvas id="pieChart"></canvas>
            <p class="text-center">Répartition des Valeurs</p>
        </div>
    </div>

    <!-- Heatmap -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div id="heatmap" style="width: 100%; height: 400px;"></div>
            <p class="text-center">Carte Thermique</p>
        </div>
    </div>
</div>

<!-- Charger les fichiers JS -->

<script src="{% static 'js/heatmap.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="{% static 'js/dashboard.js' %}"></script>

<!-- Charger les fichiers CSS -->
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}
