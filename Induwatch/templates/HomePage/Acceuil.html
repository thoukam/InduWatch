
{% extends 'main.html' %}

{% block content %}

{% load static %}

<!-- Dégradé entre contenu et footer -->
<div class="gradient-transition"></div>

<!-- Conteneur principal -->
<div class="homepage-container" style="position: relative; height: 100vh; overflow: hidden; color: white; text-align: center;">

    <!-- Vidéo en arrière-plan -->
    <video autoplay loop muted playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="{% static 'videos/baniere1.mp4' %}" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Contenu au centre -->
    <div class="homepage-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 1200px;">
        
        <!-- Slogan -->
        <h1 style="font-size: 3rem; font-weight: bold; margin-bottom: 20px; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);">
            Bienvenue sur <span style="color: #17a2b8;">InduWatch</span>
        </h1>

        <!-- Vision (défilement) -->
        <div class="vision" style="margin-bottom: 30px; overflow: hidden; height: 2rem;">
            <p id="vision-text" style="font-size: 1.5rem; animation: scroll 10s linear infinite; white-space: nowrap;">
                Notre vision : Révolutionner l'industrie 4.0 avec une supervision intelligente et en temps réel !
            </p>
        </div>

        <!-- Call-to-action -->
        <a href="#" class="btn btn-primary btn-lg" style="padding: 15px 30px; font-size: 1.2rem; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);">
            Commencez Maintenant
        </a>
    </div>
</div>

<!-- Animation pour le texte défilant -->
<style>
    @keyframes scroll {
        0% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

</style>

{% endblock %}
